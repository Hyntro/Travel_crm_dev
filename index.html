
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelAgent AI CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
         /* Hide all UI elements unrelated to the proposal */
         .no-print, nav, aside, button, header {
            display: none !important;
         }
         
         /* Ensure the proposal container takes full width/height */
         body, #root, main {
            background-color: white !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
         }
         
         /* Hide scrollbars */
         ::-webkit-scrollbar {
             display: none;
         }

         /* Force background graphics for proposal themes */
         * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
         }
      }
    </style>
  <script type="importmap">
{

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",

  }
}
</script>
</head>
